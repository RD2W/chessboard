version: 2

project_name: chessboard

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/main.go
    binary: chessboard
    gcflags:
      - all=-trimpath
    ldflags:
      - -s -w
      - -buildmode=pie
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    asmflags:
      - -trimpath={{.Env.GOPATH}}
    flags:
      - -a
    tags:
      - osusergo
      - netgo
      - static_build
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  groups:
    - title: New Features
      regexp: "^.*feat[(:].*$"
      order: 0
    - title: Bug Fixes
      regexp: "^.*fix[(:].*$"
      order: 1
    - title: Other Changes
      order: 999

release:
  github:
    owner: RD2W
    name: chessboard
